<span ng-if="content">
  <span
    dynamic-content="{{content | middleEllipses:350:'...<br>...'}}"
    data-toggle="popover"
    data-trigger="hover"
    data-html="true"
    class="pficon warnings-popover"
    ng-class="{'pficon-warning-triangle-o': !hasError, 'pficon-error-circle-o': hasError}"
    aria-hidden="true">
  </span>
  <span class="sr-only">{{content}}</span>
</span>
